name: Docs â€“ Deploy
on:
  push:
    branches: [ "main" ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: false
          fetch-depth: 0
      - uses: actions/setup-python@v5
        with: { python-version: "3.11" }
      - name: Install deps (online, non-strict)
        run: |
          python -m pip install --upgrade pip
          pip install -r docs/requirements.in || true
          pip install -r docs/requirements.txt || true
      - name: Build site (non-strict)
        run: python -m mkdocs build
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with: { path: "site" }

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
