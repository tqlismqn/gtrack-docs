name: Docs - Preview
on:
  pull_request:
    branches: [ main ]
permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install docs deps (OFFLINE from wheelhouse)
        env:
          PIP_NO_INDEX: "1"
          PIP_FIND_LINKS: "docs/vendor/wheels"
          PIP_DISABLE_PIP_VERSION_CHECK: "1"
        run: |
          python -m pip install -U pip
          python -m pip install -r docs/requirements.lock.txt --no-index --find-links docs/vendor/wheels

      - name: Build docs (strict)
        run: |
          mkdocs build --strict
