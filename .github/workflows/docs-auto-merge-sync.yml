name: docs-auto-merge-sync

on:
  pull_request_target:
    types: [opened, synchronize, reopened, labeled, unlabeled, ready_for_review, edited, review_requested]
    branches: [main]

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: automerge-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  enable-and-merge:
    name: Enable auto-merge for sync PRs (CLI)
    runs-on: ubuntu-latest
    steps:
      - name: Debug context
        run: |
          echo "PR=${{ github.event.pull_request.number }}"
          echo "ref=${{ github.event.pull_request.head.ref }}"
          echo "title=${{ github.event.pull_request.title }}"
          echo "author=${{ github.event.pull_request.user.login }}"
          echo "labels=$(echo "${{ join(github.event.pull_request.labels.*.name, ',') }}")"

      - name: Gate & auto-merge (set --auto)
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -e
          PR="${{ github.event.pull_request.number }}"
          REF="${{ github.event.pull_request.head.ref }}"
          TITLE="${{ github.event.pull_request.title }}"
          AUTHOR="${{ github.event.pull_request.user.login }}"
          LABELS="${{ join(github.event.pull_request.labels.*.name, ',') }}"

          # 1) Проверим, что ВСЕ изменённые файлы лежат под docs/import/**
          FILES=$(gh api "repos/${{ github.repository }}/pulls/$PR/files" --paginate --jq '.[].filename')
          echo "Changed files:"; echo "$FILES"
          ALL_IN_IMPORT=true
          while IFS= read -r f; do
            [[ -z "$f" ]] && continue
            if [[ "$f" != docs/import/* ]]; then ALL_IN_IMPORT=false; fi
          done <<< "$FILES"
          $ALL_IN_IMPORT || { echo "Not only docs/import/**. Skip."; exit 0; }

          # 2) Доверяем PR если sync в ветке/лейблах/тайтле или автор из списка
          TRUSTED=false
          if [[ "$REF" == *sync* ]] || [[ "$LABELS" == *sync* ]] || [[ "$TITLE" == *"docs(sync)"* ]] \
             || [[ "$AUTHOR" == "tqlismqn" ]] || [[ "$AUTHOR" == "dependabot[bot]" ]] || [[ "$AUTHOR" == "gtrack-sync-bot" ]]; then
            TRUSTED=true
          fi
          $TRUSTED || { echo "Not a trusted sync PR. Skip."; exit 0; }

          echo "Enabling auto-merge (squash) for PR #$PR"
          # Включаем авто-мердж. Если чеки уже зелёные, сольётся сразу.
          gh pr merge "$PR" --squash --auto
