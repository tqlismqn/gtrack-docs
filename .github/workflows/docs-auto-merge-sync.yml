name: docs-auto-merge-sync

on:
  pull_request_target:
    types: [opened, synchronize, reopened, labeled, ready_for_review]
    branches: [main]

permissions:
  contents: write
  pull-requests: write

jobs:
  enable-and-merge:
    name: Enable auto-merge for sync PRs (CLI)
    runs-on: ubuntu-latest
    steps:
      - name: Debug context
        run: |
          echo "PR=${{ github.event.pull_request.number }}"
          echo "ref=${{ github.event.pull_request.head.ref }}"
          echo "title=${{ github.event.pull_request.title }}"
          echo "author=${{ github.event.pull_request.user.login }}"
          echo "labels=$(echo "${{ join(github.event.pull_request.labels.*.name, ',') }}")"

      - name: Collect changed files (docs/import allowed)
        id: files
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -e
          PR=${{ github.event.pull_request.number }}
          FILES=$(gh api "repos/${{ github.repository }}/pulls/$PR/files" --paginate --jq '.[].filename')
          echo "Changed files:"; echo "$FILES"
          ALL_ALLOWED=true
          while IFS= read -r f; do
            [ -z "$f" ] && continue
            case "$f" in
              import/*) ;;   # корневой импорт из app/backend
              docs/*)   ;;   # любые правки внутри docs/**
              *) ALL_ALLOWED=false ;;
            esac
          done <<< "$FILES"
          if ! $ALL_ALLOWED; then
            echo "::notice::PR touches files outside import/** or docs/**. Skipping auto-merge."
            echo "allowed=false" >> $GITHUB_OUTPUT
          else
            echo "allowed=true" >> $GITHUB_OUTPUT
          fi

      - name: Decide trust
        id: trust
        run: |
          REF="${{ github.event.pull_request.head.ref }}"
          TITLE="${{ github.event.pull_request.title }}"
          LABELS="${{ join(github.event.pull_request.labels.*.name, ',') }}"
          AUTHOR="${{ github.event.pull_request.user.login }}"
          TRUSTED=false
          if [[ "$REF" == *sync* || "$LABELS" == *sync* || "$TITLE" == *"docs(sync)"* || "$AUTHOR" == "tqlismqn" || "$AUTHOR" == "dependabot[bot]" || "$AUTHOR" == "gtrack-sync-bot" ]]; then
            TRUSTED=true
          fi
          echo "trusted=$TRUSTED" >> $GITHUB_OUTPUT

      - name: Enable auto-merge (squash)
        if: steps.files.outputs.allowed == 'true' && steps.trust.outputs.trusted == 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -e
          PR=${{ github.event.pull_request.number }}
          echo "Enabling --auto squash merge for PR #$PR"
          gh pr merge "$PR" --squash --auto || { echo "Retry in 5s…"; sleep 5; gh pr merge "$PR" --squash --auto || true; }
