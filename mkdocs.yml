site_name: G-Track Docs
theme:
  name: material
  features:
    - navigation.indexes

plugins:
  - search
  - awesome-pages
  - git-revision-date-localized:
      type: date
      fallback_to_build_date: true

extra_css:
  - stylesheets/layout.css

nav:
  - G-Track — Обзор: index.md
  - Releases:
      - Timeline (combined): releases/timeline.md
      - Backend changelog (imported): import/backend/CHANGELOG.md
      - Frontend changelog (imported): import/frontend/CHANGELOG.md
  - ADR:
      - STACK: adr/ADR-STACK-0001-angular17-laravel10.md
  - SPEC:
      - Data Model: spec/DATA_MODEL.md
      - API: spec/API.md
      - UX:
          - Drivers: spec/UX/DRIVER_CARD.md
  - OPS:
      - ENV Matrix: ops/ENV_MATRIX.md
      - CI/CD: ops/CI_CD.md
      - Deployment: ops/DEPLOYMENT.md
      - Domains & DNS: ops/DOMAINS_DNS.md
  - Import:
      - Backend:
          - Overview: import/backend/README.md
          - Notes: import/backend/_notes/TECH_STACK.md
      - Frontend:
          - Overview: import/frontend/README.md
          - Notes: import/frontend/_notes/TECH_STACK.md
  - Update Packs:
      - 2025-10-03 — v2.9.0: ops/UPDATE_PACKS/2025-10-03-docs-update-pack-v2.9.0.md
  - Changelog: CHANGELOG.md
