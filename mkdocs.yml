site_name: G-Track Docs
theme:
  name: material
  features:
    - navigation.indexes

plugins:
  - search
  - awesome-pages
  - git-revision-date-localized:
      type: date
      fallback_to_build_date: true

extra_css:
  - stylesheets/layout.css

nav:
  - API:
      - v0:
          - Обзор: api/v0/index.md
          - Health: api/v0/health.md
          - Водители: api/v0/drivers.md
  - Specs:
      - Обзор: spec/index.md
      - API v0 (ReDoc): spec/redoc/v0.md
      - API v1 (ReDoc, DRAFT): spec/redoc/v1.md
  - Ops:
      - CI:
          - Offline PyPI: ops/CI/offline-pip.md
  - Import: import/index.md
